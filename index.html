<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0   
        </section>
        <section class="calc-btns">
            <div class="cal-btn-row">
                <button class="cal-btn double">
                    C
                </button>
                <button class="cal-btn">
                    ←
                </button>
                <button class="cal-btn">
                    ÷
                </button>
            </div>

            <div class="cal-btn-row">
                <button class="cal-btn">
                    7
                </button>
                <button class="cal-btn">
                    8
                </button>
                <button class="cal-btn">
                    9
                </button>
                <button class="cal-btn">
                    ×
                </button>
            </div>
        
            <div class="cal-btn-row">
                <button class="cal-btn">
                    4
                </button>
                <button class="cal-btn">
                    5
                </button>
                <button class="cal-btn">
                    6
                </button>
                <button class="cal-btn">
                    -
                </button>
            </div>

            <div class="cal-btn-row">
                <button class="cal-btn">
                    1
                </button>
                <button class="cal-btn">
                    2
                </button>
                <button class="cal-btn">
                    3
                </button>
                <button class="cal-btn">
                    +
                </button>
            </div>

            <div class="cal-btn-row">
                <button class="cal-btn triple">
                    0
                </button>
                <button class="cal-btn">
                    =
                </button>
            </div>
        </section>
    </div>




    <script src="script.js"></script>
</body>
</html>
